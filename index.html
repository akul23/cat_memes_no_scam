  <style>

<body>
  <div class="container">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <img id="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" />

    <div class="buttons" id="buttonArea">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ˜¢</button>

  </div>

  <script>
    const noPhrases = [
      "Are you sure? ðŸ˜³",
      "Really sure?? ðŸ¥º",
      "Think again ðŸ˜­",
      "Donâ€™t break my heart ðŸ’”",

    const gifs = [
      "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif",
      "https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif",
      "https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif",
      "https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif"
    ];

    let noClicks = 0;
    let yesScale = 1;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gif = document.getElementById("gif");
    const area = document.getElementById("buttonArea");

    function moveNoButtonSafely() {
      const areaRect = area.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      let x, y, overlap;

      do {
        x = Math.random() * (areaRect.width - noBtn.offsetWidth);
        y = Math.random() * (areaRect.height - noBtn.offsetHeight);

        const noRect = {
          left: areaRect.left + x,
          right: areaRect.left + x + noBtn.offsetWidth,
          top: areaRect.top + y,
          bottom: areaRect.top + y + noBtn.offsetHeight
        };

        overlap = !(
          noRect.right < yesRect.left ||
          noRect.left > yesRect.right ||
          noRect.bottom < yesRect.top ||
          noRect.top > yesRect.bottom
        );
      } while (overlap);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("click", () => {
      noClicks++;

      if (noClicks >= noPhrases.length) {
        document.body.innerHTML = `
          <div style="
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          ">
            <button id="finalYes" style="
              border:none;
              padding:40px 80px;
              font-size:40px;
              border-radius:20px;
              background:#ff4d6d;
              color:white;
              cursor:pointer;
              font-family:'Comic Sans MS', cursive;
              box-shadow:0 15px 30px rgba(0,0,0,0.3);
              animation:pulse 1.2s infinite;
            ">Yes ðŸ’–</button>
          </div>
          <style>
            @keyframes pulse {
              0% { transform: scale(1); }
              50% { transform: scale(1.1); }
              100% { transform: scale(1); }
            }
          </style>
        `;

        document.getElementById("finalYes").addEventListener("click", () => {
          document.body.innerHTML = `
            <div style="
              display:flex;
              justify-content:center;
              align-items:center;
              height:100vh;
              flex-direction:column;
              font-family:'Comic Sans MS', cursive;
              background:linear-gradient(135deg,#ff9a9e,#fad0c4);
              text-align:center;
            ">
              <h1 style="color:white;">YAY!!! ðŸ’•ðŸ¥°</h1>

              <h2 style="color:white;">You had no choice ðŸ˜˜</h2>
            </div>
          `;
        });
        return;
      }

      noBtn.innerText = noPhrases[noClicks % noPhrases.length];
      gif.src = gifs[noClicks % gifs.length];

      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;

      moveNoButtonSafely();
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          display:flex;

          <h2 style="color:white;">Best decision ever ðŸ˜˜</h2>
        </div>
      `;
    });
  </script>
</body>
