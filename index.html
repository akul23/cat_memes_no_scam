<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 350px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 1rem;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 1rem;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      color: black;
      position: absolute;
      left: 180px;
      top: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <img id="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" />

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ˜¢</button>

  </div>

  <script>
    const noPhrases = [
      "Are you sure? ðŸ˜³",

      "Think again ðŸ˜­",
      "Donâ€™t break my heart ðŸ’”",

    const gifs = [

    let noClicks = 0;
    let yesScale = 1;

    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("click", () => {
      noClicks++;

      // Change text
      noBtn.innerText = noPhrases[noClicks % noPhrases.length];

      // Move button randomly
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      // Make yes bigger
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Change gif
      gif.src = gifs[noClicks % gifs.length];
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `

      `;
    });
  </script>
